<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">用户查询系统</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
        <a class="p-2 text-dark" href="#"></a>
      </nav>
    </div>

    <div id="app" class="container">

      <form>
        <div class="form-group">
          <label for="my_input">输入用户ID</label>
          <input type="text"
                 maxlength="10"
                 pattern="\d*"
                 class="form-control"
                 id="my_input"
                 placeholder="member id"
                 ref="my_input">
        </div>
        <button @click.prevent="getFormValues()"
                class="btn btn-primary mb-2 float-right">查询</button>
      </form>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">用户ID</th>
            <th scope="col">手机号码</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{ output.member_id }}</td>
            <td>{{ output.telephone }}</td>
          </tr>
        </tbody>
      </table>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">朋友ID</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(friend, index) in output.friends">
            <th scope="row">{{index+1}}</th>
            <td>{{friend}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <script src="demo.js">
  </script>
</html>
