<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <h1>Hello</h1>
    <div id="app">
      {{ message }}
    </div>
  </body>

  <script>
   var app = new Vue({
     el: '#app',
     data: {
       message: 'Hello Vue!'
     }
   })
  </script>
</html>
